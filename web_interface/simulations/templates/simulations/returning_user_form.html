<div class="z-depth-1 grey lighten-4 row" style=" display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
    <div class="section"> </div>

    <h5 class="grey-text">You have previously played as : {{ user.id }} </h5>

    <div class="section"></div>

    <form class="col s12" method="post">
        <div class='row'>
            <div class='col s12'></div>
        </div>

        <div class='row'>
            {% csrf_token %}

            {% for field in form %}
                <div class="input-field col s6">
                    {{ field }}
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                </div>
            {% endfor %}
        </div>

        <br />
        <center>
            <div class='row'>
                <br>
                <button class="btn btn-large" name="return-user">
                  Play as Returning User
                </button>
                <button class="btn btn-large" name="new-user">
                  Play as New User
                </button>
            </div>
        </center>
    </form>
</div>
